<html lang="pt-br">
<head>

    <title>Tabelas no Html</title>
    <link rel="stylesheet" href="style-tabela2.css">

    <header>

                    </tr>

                    <tr>
                        <td>Peter Parker</td>

                    </tr>

                    <tr>
                        <td>Tony Stark</td>

                </tbody>
           </table>

        <button data-anchor="team">Conheça nosso time</button>
    </main>

</html>
